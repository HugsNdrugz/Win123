<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger Interface - Data Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://unpkg.com/feather-icons"></script>
    
</head>
<body>
    <div class="sidebar">
        <img src="{{ url_for('static', filename='icons/messenger.svg') }}" alt="Messenger Logo" class="messenger-logo">
        <ul>
            <li data-section="chats" class="active">
                <i data-feather="message-square"></i>
            </li>
            
            <li data-section="requests">
                <i data-feather="user-plus"></i>
            </li>
            <li data-section="archived">
                <i data-feather="archive"></i>
            </li>
        </ul>
        <ul class="bottom-menu">
            <li data-section="settings">
                <img src="https://via.placeholder.com/50" alt="Profile" id="profile-icon" class="profile-icon">
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div id="chats" class="section active">
            <div class="conversations-view">
                <div class="top-bar">
                    <h1>Chats</h1>
                    <div class="right-icons">
                        <i data-feather="edit"></i>
                    </div>
                </div>
                <input type="text" id="search" placeholder="Search Messenger">
                <div class="chat-list"></div>
            </div>
            <div class="chat-view hidden">
                <div class="chat-header">
                    <div class="back-button">
                        <i data-feather="arrow-left"></i>
                    </div>
                    <div class="chat-contact-info">
                        <img src="" alt="Contact" class="chat-contact-avatar">
                        <span class="chat-contact-name"></span>
                    </div>
                </div>
                <div class="messages-container"></div>
                <div class="message-input-container">
                    <input type="text" id="message-input" placeholder="Aa">
                    <button id="send-message">
                        <i data-feather="send"></i>
                    </button>
                </div>
            </div>
        </div>

        

        <div id="requests" class="section hidden">
            <div class="top-bar">
                <h1>Requests</h1>
            </div>
            <div class="request-list"></div>
        </div>

        <div id="archived" class="section hidden">
            <div class="top-bar">
                <h1>Archived chats</h1>
            </div>
            <div class="archived-list"></div>
        </div>

        <div id="settings" class="section hidden">
            <div class="top-bar">
                <h1>Settings</h1>
                <div class="right-icons">
                    <i data-feather="x" onclick="closeSettings()"></i>
                </div>
            </div>
            <div class="settings-content"></div>
        </div>
    </div>
    
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
